    <div class="content">
        <h1>Create Set</h1>
        <p> Here we are going to create the set</p>
        <p> Select the set you want to create, then tap the barcode image to start scanning</p>
    </div>
</br></br>
    <div class="formContent">
    
          <div class="custom-select" style="width:168px;">
              <select id="setNo">
                    <option value="0">Select Set</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
              </select>
            </div>
        </br>
                <label for="wheel">Wheel No</label><br>
                <input type="text" id="wheelNumber" name="wheelNumber" value="">
                <label for="tpm">TPM No</label><br>
                <input type="text" id="tpmNumber" name="tpmNumber" value=""></br></br>
                <label for="cars">Choose a set</label>
              <div class="custom-select" style="width:168px;">
              <select id="postion">
                    <option value="Select">Select Position</option>
                    <option value="FL">Front Left</option>
                    <option value="FR">Front Right</option>
                    <option value="RL">Rear Left</option>
                    <option value="RR">Rear Right</option>
              </select>
          </div>
        </br>
          <button class="mainButton" onclick="createSet()"  >Submit</button>
       
    </div>



    </div>    
    <div class="row">
        <div class="column">
            <img src="img/scanWheel.png" onclick="wheelScan()" alt="scan_image">
        </div>

            <img src="img/scanTPM.png" onclick="tpmScan()" alt="scan_image">
        </div>
    </div>
