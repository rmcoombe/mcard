<!DOCTYPE html>


<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <title>NIO Tyre App</title>
</head>

<body>
    <nav>
      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="logo">
        <img src="img/NIO_Logo_White_xs.png" alt="nio_logo_white">
      </div>
      <ul class="nav-links">
        <li><a href="create.html">Create Set</a></li>
        <li><a href="update.html">Update Set</a></li>
        <li><a href="add.html">Add</a></li>
      </ul>
    </nav>
    <div class="content">
        <h1>Update Set</h1>
        <p>This is where we add the tyre and weight details to the sets</p>
        <p>Scan the wheel you want to update, scan the tyre and add the weight</p>
        
        <div class="formContent">
            
                <label for="wheel">Wheel No</label><br>
                <input type="text" id="wheelNumber" name="wheelNumber" value="">
                <button  class="mainButton" onclick="getSet()">Search</button>
            </div>
     
        
        <table id="table" style="width:100%">
          <tr>
            <th>Set</th>
            <th>Wheel No</th>
            <th>Position</th>
            <th>TPM</th>
            <th>Tyre</th>
            <th>Weight</th>
          </tr>
        </table

    </div>
    <p id="obID" hidden="true"></p>
    <p id="foundSet" hidden="true"></p>


     <div class="formContent">
            <label for="tyre">Tyre No</label><br>
            <input type="text" id="tyreNumber" name="tyreNumber" value="">
            <label for="tyre">Weight</label><br>
            <input type="text" id="weight" name="weight" value="">
            <button class="mainButton" onclick="updateWheel()">Update</button>
    </div>
    <div class="row">
        <div class="column">
            <img src="img/scanWheel.png" onclick="wheelScan()" alt="scan_image">
        </div>
        <div class="column">
            <img src="img/scanTyre.png" onclick="tyreScan()" alt="scan_image">
        </div>
    </div>
    <div class="footerContainer">
    <div id="footerDiv" class="row">
    <div class="column">
            <img src="img/nioFooter.png" alt="scan_image">
        </div>
        <div class="column">
            <img src="img/michFooter.png" alt="scan_image">
        </div>
    </div>
</div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
